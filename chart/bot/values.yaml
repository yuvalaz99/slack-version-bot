# -- Overrides the chart's name
nameOverride: null

# -- Overrides the chart's computed fullname
fullnameOverride: null

serviceAccount:
  create: true
  annotations: {}
  automount: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

rbac:
  rules:
    - apiGroups: [""]
      resources: ["pods", "pods/log"]
      verbs: ["get", "list", "watch"]
    - apiGroups: ["discovery.k8s.io"]
      resources: ["endpointslices", "endpoints"]
      verbs: ["get", "list", "watch"]

service:
  type: ClusterIP
  port: 8080


extraEnv: [] 

extraEnvFrom: []

secret:
  name: "slack-credentials"
  data:
    SLACK_BOT_TOKEN: ""
    SLACK_APP_TOKEN: ""


image:
  repository: yuval0499/bot
  pullPolicy: IfNotPresent
  tag: ""

imagePullSecrets: []

podAnnotations: {}

podLabels: {}

podSecurityContext: {}

securityContext: 
  runAsNonRoot: true
  runAsUser: 1000

resources: 
  limits:
    cpu: 1500m
    memory: 2500Mi
  requests:
    cpu: 1500m
    memory: 2500Mi


livenessProbe: {}
readinessProbe: {}

volumes: []

volumeMounts: []

nodeSelector: {}

tolerations: []

affinity: {}
